upstream django {
  ip_hash;
  server django:8000;
}

server {
  listen 80;
  location /static/ {
    alias /code/staticfiles;
  }


  location / {
    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
  }
}